<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Todo with AngularJS & NodeJS & PostgreSQL</title>
</head>
<body ng-app="Todo">
<div class="container" ng-controller="todoCtrl">
    <h1>Completed {{countCompleted()}}/{{todos.length}}</h1>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todos track by todo.id"><input type="checkbox" ng-model="todo.complete" ng-change="save(todo)"> {{todo.text}} </li>
    </ul>

    <input type="text" class="form-control" ng-model="newTodoText" placeholder="what's next?"/>
    <button class="btn btn-primary" ng-click="addNewTodo()">Add</button>
    <button class="btn btn-danger" ng-click="clearCompleted()">Clear Completed</button>

</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
